<!--Меняет текст на главной странице-->
<script>
  var newsIndex = 1;
  function NewsRotator() {
    jQuery(".new").hide();
    jQuery(".new" + newsIndex).show();

    var newsCount = 3;
    newsIndex++;
    if (newsIndex > newsCount) {
      newsIndex = 1;
    }
  }

  jQuery(document).ready(function () {
    NewsRotator();
    setInterval(NewsRotator, 2000);
  });
</script>
